<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surveillance IRM ‚Äì Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
      --subtext: #6b7280;
      --accent: #e11d48;   /* rouge */
      --primary: #2563eb;  /* bleu */
      --font: 'Inter', sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      color: var(--subtext);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    #live-camera {
      text-align: center;
      margin-bottom: 2rem;
    }
    #live-camera h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    canvas {
      border: 2px solid #ccc;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    #roi-info {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #374151;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h2 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--subtext);
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
    }
    #chart-section {
      background: var(--card-bg);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    #chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 1rem;
    }
    .chart-card {
      text-align: center;
    }
    canvas.chart {
      width: 100% !important;
      height: 300px !important;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      #live-camera h2 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Surveillance IRM</h1>
    <p>Pression & Temp√©rature en temps r√©el</p>
  </header>

  <section id="live-camera">
    <h2>Flux Cam√©ra Live</h2>
    <canvas id="videoCanvas" width="640" height="480"></canvas>
    <div style="margin-top: 1rem;">
      <button onclick="setDrawMode('temp')">üü• S√©lectionner Temp√©rature</button>
      <button onclick="setDrawMode('press')">üü® S√©lectionner Pression</button>
      <button onclick="resetRois()">üîÅ R√©initialiser</button>
    </div>
    <div id="roi-info"></div>
  </section>

  <section class="stats">
    <div class="card">
      <h2>Temp√©rature Moyenne</h2>
      <p id="avgTemp">-- ¬∞C</p>
    </div>
    <div class="card">
      <h2>Pression Moyenne</h2>
      <p id="avgPres">-- Pa</p>
    </div>
  </section>

  <section id="chart-section">
    <div id="chart-header">
      <h2>√âvolution des Indicateurs</h2>
      <button id="refresh-btn" title="Rafra√Æchir">üîÑ</button>
    </div>
    <div class="charts-grid">
      <div class="chart-card">
        <h3>Temp√©rature (¬∞C)</h3>
        <canvas id="tempChart" class="chart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Pression (Pa)</h3>
        <canvas id="presChart" class="chart"></canvas>
      </div>
    </div>
  </section>
</div>
<div id="alert-box" style="background: #fee2e2; color: #b91c1c; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; display: none;"></div>
<!-- üìã Tableau des alertes critiques -->
<section id="alerts-log" style="margin-top: 2rem;">
  <h2 style="font-size: 1.25rem; margin-bottom: 0.5rem;">üìã Historique des alertes</h2>
  <table style="width: 100%; border-collapse: collapse; font-size: 0.95rem;">
    <thead style="background: #f3f4f6;">
      <tr>
        <th style="padding: 0.5rem; border-bottom: 1px solid #ddd;">Heure</th>
        <th style="padding: 0.5rem; border-bottom: 1px solid #ddd;">Type</th>
        <th style="padding: 0.5rem; border-bottom: 1px solid #ddd;">Valeur</th>
      </tr>
    </thead>
    <tbody id="alerts-table-body"></tbody>
  </table>
</section>

<script>
  
  //////////////////////////////
  const API_URL = "http://localhost:5000/data";
  let tempChart, presChart;

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Erreur serveur");
      const d = await res.json();
      return d.map(r => ({
        time: new Date(r.timestamp).toLocaleTimeString("fr-FR"),
        temperature: parseFloat(r.temperature),
        pression: parseFloat(r.pression)
      }));
    } catch (err) {
      console.error("Erreur fetch :", err);
      return [];
    }
  }

  function updateAverages(data) {
    if (!data.length) return;
    document.getElementById("avgTemp").textContent = `${data[0].temperature.toFixed(1)} ¬∞C`;
    document.getElementById("avgPres").textContent = `${data[0].pression.toFixed(1)} Pa`;
  }

  async function renderCharts() {
    const data = await fetchData();
    updateAverages(data);
    checkAlerts(data[0].temperature, data[0].pression);
    const labels = data.map(d => d.time);
    const temps = data.map(d => d.temperature);
    const press = data.map(d => d.pression);

    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
    const primary = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();

    const tCtx = document.getElementById('tempChart').getContext('2d');
    if (!tempChart) {
      tempChart = new Chart(tCtx, {
        type: 'line',
        data: { labels, datasets: [{ label: 'Temp√©rature', data: temps, borderColor: accent, fill: false, tension: 0.3 }] },
        options: { responsive: true, scales: { x: { title: { display: true, text: 'Heure' } } } }
      });
    } else {
      tempChart.data.labels = labels;
      tempChart.data.datasets[0].data = temps;
      tempChart.update();
    }

    const pCtx = document.getElementById('presChart').getContext('2d');
    if (!presChart) {
      presChart = new Chart(pCtx, {
        type: 'line',
        data: { labels, datasets: [{ label: 'Pression', data: press, borderColor: primary, fill: false, tension: 0.3 }] },
        options: { responsive: true, scales: { x: { title: { display: true, text: 'Heure' } } } }
      });
    } else {
      presChart.data.labels = labels;
      presChart.data.datasets[0].data = press;
      presChart.update();
    }
  }
///////////////
const alerts = [];

function logAlert(type, value) {
  const now = new Date().toLocaleTimeString("fr-FR");
  const row = `<tr>
  <td style="padding: 0.5rem; border-bottom: 1px solid #eee;">${now}</td>
  <td style="padding: 0.5rem; border-bottom: 1px solid #eee;">${type}</td>
  <td style="padding: 0.5rem; border-bottom: 1px solid #eee;">${value}</td>
  </tr>`;

  alerts.unshift(row);
  document.getElementById("alerts-table-body").innerHTML = alerts.slice(0, 10).join("");
}

function checkAlerts(temp, press) {
  const alertBox = document.getElementById("alert-box");
  const tempK = temp + 273.15;

  let msg = '';
  if (tempK > 9) {
    msg += `üö® Temp√©rature critique : ${tempK.toFixed(2)} K<br>`;
    logAlert("Temp√©rature", `${tempK.toFixed(2)} K`);
  }
  if (press > 5) {
    msg += `üö® Pression critique : ${press.toFixed(2)} bars`;
    logAlert("Pression", `${press.toFixed(2)} bars`);
  }

  if (msg) {
    alertBox.innerHTML = msg;
    alertBox.style.display = "block";
  } else {
    alertBox.style.display = "none";
  }
}

/////////////////
  document.getElementById('refresh-btn').addEventListener('click', renderCharts);
  renderCharts();
  setInterval(renderCharts, 5000);

  // === ROI Drawing Logic ===
  let drawMode = null;
  let startX, startY, endX, endY;
  let rois = { temp: [100, 50, 300, 120], press: [100, 150, 300, 220] };
  const canvas = document.getElementById('videoCanvas');
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.src = "http://localhost:5050/video_feed";

  img.onload = () => requestAnimationFrame(updateFrame);

  function updateFrame() {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'red';
    let [x1, y1, x2, y2] = rois.temp;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

    ctx.strokeStyle = 'yellow';
    [x1, y1, x2, y2] = rois.press;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

    requestAnimationFrame(updateFrame);
  }

  function setDrawMode(mode) {
    drawMode = mode;
    canvas.style.cursor = 'crosshair';
  }

  function resetRois() {
    rois = {
      temp: [100, 50, 300, 120],
      press: [100, 150, 300, 220]
    };
    sendRois();
    document.getElementById("roi-info").textContent = "Zones r√©initialis√©es.";
  }

  canvas.addEventListener('mousedown', e => {
    const rect = canvas.getBoundingClientRect();
    startX = e.clientX - rect.left;
    startY = e.clientY - rect.top;
  });

  canvas.addEventListener('mouseup', e => {
    if (!drawMode) return;
    const rect = canvas.getBoundingClientRect();
    endX = e.clientX - rect.left;
    endY = e.clientY - rect.top;

    rois[drawMode] = [Math.round(startX), Math.round(startY), Math.round(endX), Math.round(endY)];
    const label = drawMode === 'temp' ? "Temp√©rature" : "Pression";
    document.getElementById("roi-info").textContent =
      `${label} ‚Üí x1=${rois[drawMode][0]}, y1=${rois[drawMode][1]}, x2=${rois[drawMode][2]}, y2=${rois[drawMode][3]}`;
    sendRois();
    drawMode = null;
    canvas.style.cursor = 'default';
  });

  async function sendRois() {
    try {
      const res = await fetch('http://localhost:5050/set_rois', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(rois)
      });
      const data = await res.json();
      console.log("‚úÖ ROIs envoy√©s :", data);
    } catch (err) {
      console.error("‚ùå Erreur ROIs :", err);
    }
  }
</script>
</body>
</html>
